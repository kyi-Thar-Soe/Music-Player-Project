<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/962c33ecc7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="playListContainer"></div>
      <!--Audio Play-->
      <audio src="" class="audioTag"></audio>
      <!--Time-->
      <div class="currentAndTotalTime">00:00/00:00</div>
      <!--Progress Bar-->
      <div class="progressBar">
        <div class="currentProgress"></div>
      </div>
      <!--Button-->
      <div class="musicPlayer">
        <i class="fa-solid fa-backward-fast controls previousButton"></i>
        <i class="fa-solid fa-play controls playButton"></i>
        <i
          class="fa-solid fa-pause controls pauseButton"
          style="display: none"
        ></i>
        <i class="fa-solid fa-forward-fast controls nextButton"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
